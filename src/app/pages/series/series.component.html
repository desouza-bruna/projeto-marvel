<app-progress-bar *ngIf="!series"></app-progress-bar>
<div class="content" *ngIf="series">
  <app-search-bar
    [label]="'SÃ©rie'"
    [placeholder]="'Ex.: Thor'"
    [url]="'series?titleStartsWith='"
    (resultFound)="updateSeries($event)"
    (clearedSearch)="clearSearch($event)"
  ></app-search-bar>

  <div fxLayoutAlign="center" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"

    </div>
  </div>
</div>
