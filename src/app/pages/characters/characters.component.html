<app-progress-bar *ngIf="!characters"></app-progress-bar>
<div class="content" *ngIf="characters">
  <!--Search Bar-->
  <app-search-bar
    [label]="'Personagem'"
    [placeholder]="'Ex.: Spider-Man'"
    [url]="'characters?nameStartsWith='"
    (resultFound)="updateCharacters($event)"
    (clearedSearch)="clearSearch($event)"
  ></app-search-bar>
  <!--Character Card-->
  <div fxLayoutAlign="center" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="30%"
      fxFlex.xs="100%"
      fxFlex.md="33%"
      fxFlex.sm="50%"
      *ngFor="let character of filteredCharacter"
    >
      <app-character-card [character]="character"></app-character-card>
    </div>
  </div>
</div>
